{% extends 'base.html' %}
{% block content %}
<style>
    .middle{
        max-width: 50%;
        margin-left: 500px;
    }
    .center-card{
        width: 50%;
        height:50%;
        margin:auto;
    }
</style>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div style="height: 100%; width:100%;">
        <div class="row" style="padding-top:75px; margin:auto;">
            <div id='chart' style="margin:auto;" class='chart col-md-5'></div>
            <div id='chart2'style="margin:auto;" class='chart col-md-5'></div>
        </div>
    </div>
</body>
<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
  var graphshow = {{graphs.graph1 | safe}};
  var graphshow2 = {{graphs.graph2 | safe}};
  Plotly.plot('chart',graphshow,{});
  Plotly.plot('chart2',graphshow2,{});
</script>
{% endblock %}
